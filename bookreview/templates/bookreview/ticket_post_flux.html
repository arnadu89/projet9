<div class="row flux-post">
    <p>
        <span class="pull-left">
            {% if request.user == post.user %}
            Vous avez
            {% else %}
            {{ post.user }} a
            {% endif %}
            demandé une critique
        </span>
        -
        <span class="float-right">{{ post.time_created|date:'G:i - j F Y' }}</span>
    </p>
    <h2>{{ post.title }}</h2>
    
    {% if request.user != post.user %}
    <a class="btn btn-primary" href="{% url 'review_ticket' post.id %}">Créer une critique</a>
    {% endif %}

</div>

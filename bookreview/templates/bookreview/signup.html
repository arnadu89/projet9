{% extends 'base.html' %}
{% block content %}
<div class="row d-flex flex-column align-items-center">
    <h2 class="text-center p-3">Inscrivez-vous</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form class="text-center" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group p-2">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}

        <div class="d-flex justify-content-evenly">
            <a href="{% url 'flux' %}" class="btn btn-primary float-end" >Retourner</a>
            <input class="btn btn-primary float-end" type="submit" value="S'inscrire">
        </div>
    </form>
</div>
{% endblock content %}

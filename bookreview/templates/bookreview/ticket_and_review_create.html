{% extends 'base.html' %}

{% block title %}Créer une critique{% endblock title %}

{% block content %}
<div class="row text-center">
    <h1>Créer une critique</h1>
</div>
<div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Envoyer">
    </form>
</div>
{% endblock content %}

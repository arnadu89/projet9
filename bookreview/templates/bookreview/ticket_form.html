{% extends 'base.html' %}

{% block title %}Créer un ticket{% endblock %}

{% block content %}
<h1>Création d'un nouveau ticket</h1>
<div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Envoyer">
    </form>
</div>
{% endblock %}
